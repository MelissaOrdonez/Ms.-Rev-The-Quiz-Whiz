<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ms. Rev: The Quiz Whiz</title>
  <style>
  body {
    font-family: Garamond, Garamond, sans-serif;
    background-image: url('https://www.tamus.edu/presidential-search/wp-content/uploads/sites/119/2020/09/TAMU_Aerials_028_A-scaled.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }

  /* Full-width input fields */
  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  
  h1{
    padding-top: 50px;
    font-size: 80px;
    text-align: center;
    text-shadow: 2px 2px 2px rgb(255, 255, 255);
  }
  
  h2{
    text-align:center;
    font-size: 45px;
    vertical-align: baseline;
    text-shadow: 2px 2px 2px rgb(255, 255, 255);
  }  
  /* Set a style for all buttons */
  button {
    background-color: #800000;
    color: white;
    padding: 14px 20px;
    margin: auto;
    border: none;
    cursor: pointer;
    width: 100%;
    display:block;
  }
  
  button:hover {
    opacity: 0.8;
  }
  
  /* Extra styles for the cancel button */
  .cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #800000;
  }
  
  /* Center the image and position the close button */
  .imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
  }
  
  img.avatar {
    width: 40%;
    border-radius: 50%;
  }
  
  .container {
    padding: 16px;
  }
  
  span.psw {
    float: right;
    padding-top: 16px;
  }
  
  /* The Modal (background) */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0); /* Black w/ opacity */
    padding-top: 60px;
  }
  
  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
  }
  
  /* The Close Button (x) */
  .close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: red;
    cursor: pointer;
  }
  
  /* Add Zoom Animation */
  .animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
  }
  
  @-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
  }
    
  @keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
  }
  
  /* Change styles for span and cancel button on extra small screens */
  @media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
  }
  </style>
  </head>
  <body>
  
  <h1>Ms. Rev: The Quiz Whiz</h1>
  <h2>Login Form</h2>
  
  <button onclick="document.getElementById('id01').style.display='block'" style="width:200px;">Login</button>
      <script>      
      function clickbuttonlogin(){
        // entered username and password
        var enteredUsername = document.getElementById("uname").value;
        var enteredPassword = document.getElementById("psw").value;
        // verify if entered username and password is correct
        var correctUsername = "Miss_Rev"
        var correctPassword = "Howdy!"
        // when user logins in successfully
        if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
          alert("Success! Welcome Fellow Aggie.");
        }
        // when user has a failed login
        else {
          alert("Longhorn Intrusion? Please try again.");}
      }
      </script>

    <div id="id01" action = './Folders.html' class="modal">    
    <form class="modal-content animate" action="./Folders.html" method="post"><!--action="./Folders.html"-->>
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="https://today.tamu.edu/wp-content/uploads/2021/02/210205_NewRev_JKE_3.jpg" alt="Avatar" class="avatar">
      </div>
  
      <!-- <div class="container"> -->
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="uname" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required>
          
        <button type="submit" onclick="clickbuttonlogin()">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      <!-- </div> -->
  
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>
  
  </body>
  </html>
