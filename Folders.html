<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ms. Rev: The Quiz Whiz</title>
  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: linear-gradient(to bottom, transparent, #837960), url('https://www.tamus.edu/presidential-search/wp-content/uploads/sites/119/2020/09/TAMU_Aerials_028_A-scaled.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }

  h1{
    padding-top: 50px;
    text-align: center;
  }

  button {
    background-color: #6e1c03;
    color: white;
    font-size: 16px;
    padding: 32px 16px;
    margin: 25px auto;
    border: none;
    cursor: pointer;
    width: 80%;
    display:block;
    text-align: center;
  }
  
  button:hover {
    opacity: 0.8;
  }

  /* The Modal (background) */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0); /* Black w/ opacity */
    padding-top: 60px;
  }
  
  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
  }
  
  /* The Close Button (x) */
  .close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: red;
    cursor: pointer;
  }
  
  /* Add Zoom Animation */
  .animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
  }
  
  @-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
  }
    
  @keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
  }
  
  /* Change styles for span and cancel button on extra small screens */
  @media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
  }
  </style>
  <script type="module" src="index.js"></script>
  </head>
<body>
    <h1>Ms. Rev: The Quiz Whiz</h1>
    <button id = 'button1'>Class 1</button>
    <script>
      document.getElementById('button1').onclick = function(){
        location.href = 'http://127.0.0.1:5500/Add_Quiz.html'
      }
    </script>
    <button id = 'button2'>Class 2</button>
    <script>
      document.getElementById('button2').onclick = function(){
        location.href = 'http://127.0.0.1:5500/Add_Quiz.html'
      }
    </script>
    <button id = 'button3'>Class 3</button>
    <script>
      document.getElementById('button3').onclick = function(){
        location.href = 'http://127.0.0.1:5500/Add_Quiz.html'
      }
    </script>
    <button onclick="document.getElementById('id01').style.display='block'">Add New Class</button>

    <div id="id01" class="modal">    
      <form class="modal-content animate" method="post"><!--action="./Folders.html"-->>
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
    
          <label for="name"><b>Class Name</b></label>
          <input type="text" placeholder="Enter Class Name" id="name" required>
                
          <button id = 'Add' type="submit">Add</button>
          <script>
            document.getElementById('Add').onclick = function(){
              location.href = 'http://127.0.0.1:5500/Add_Quiz.html' 
            }
          </script>
    
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </form>
    </div>

    <script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
</body>
</html>
